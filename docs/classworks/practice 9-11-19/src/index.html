<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Practice-js-datepicker</title>

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="tittle">Reservations</h1>
      <p class="text">We are able to take bookings for up to 5 people maximum online. For groups of 6 people or more,
        please call us or send us an email.
      </p>
      <form action="#" class="submit">
        <ul>
          <li class="input-item">
            <input name="date" type="text" class="date" placeholder="Select a date*" required="Invalid entry">
            <div class="img"></div>
          </li>
          <li class="input-item"><input name="time" type="text" class="time" placeholder="Time*"
              required="Invalid entry">
            <div class="img icon-clock"></div>
          </li>
          <li class="input-item"><input name="people" type="text" class="people" placeholder="N of people*"
              required="Invalid entry">
            <div class="img icon-people"></div>
          </li>
          <li><button type="submit">Check availability</button>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
            <div class="line line4"></div>
            <div class="line line5"></div>
            <div class="line line6"></div>
            <div class="line line7"></div>
            <div class="line line8"></div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
